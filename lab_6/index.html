<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" href="form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
          <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
           
               <label for="name">Name</label>
               <br>
               <input type="text" id="name" name="user_name" maxlength="140">
               <br>
               <label for="msg">Interests</label>
               <br>
               <textarea id="msg" name="user_interests" rows="5" cols="33">by default this element is filled with text</textarea>
               <br>
               <button type="submit">Submit</button>
           
           </form> 

        </div>
      </div>
    </div>
  </body>
</html>
