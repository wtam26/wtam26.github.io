<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content" id="mapid">
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      var myMap = L.map('mapid').setView([38.9869, -76.9426], 13);

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1Ijoid3RhbTI2IiwiYSI6ImNrOGp0aGJtcjA1cWQzZXMwZnBybTdlY3cifQ.kQdXdFOLYeAM4qAM-kQbdw'
      }).addTo(myMap);

      var marker = L.marker([38.9860, -76.9451]).addTo(myMap);

      /*var circle = L.circle([38.9955, -76.9412], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(myMap);*/
      
      marker.bindPopup("<b>University of Maryland</b><br>Mckeldin Library.", {
        'className': 'customPopup'
      }).openPopup();
      

      /*
      var popup = L.popup()
      .setLatLng([38.9869, -76.9426])
      .setContent("I am a standalone popup.")
      .openOn(myMap);*/

      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(myMap);
      }

      myMap.on('click', onMapClick);
    
    </script>
  </body>
</html>
